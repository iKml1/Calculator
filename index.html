<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>  
</head>
<body >
    <h1> Calculator by iKml1 </h1> 
    <form name="calculator" action="">
        <textarea name="answer" id="answer" cols="21" rows="2"></textarea> </br> </br>
            <input type="button" value="7" onclick="calculator.answer.value +='7'" />
            <input type="button" value="8" onclick="calculator.answer.value +='8'" />
            <input type="button" value="9" onclick="calculator.answer.value +='9'" />  
            <input class="Fkeys" type="button" value="*" onclick="calculator.answer.value +='*'" />
        </br>
        <input type="button" value="4" onclick="calculator.answer.value +='4'" />
        <input type="button" value="5" onclick="calculator.answer.value +='5'" />
        <input type="button" value="6" onclick="calculator.answer.value +='6'" />  
        <input class="Fkeys" type="button" value="-" onclick="calculator.answer.value +='-'" />
    </br>
    <input type="button" value="1" onclick="calculator.answer.value +='1'" />
    <input type="button" value="2" onclick="calculator.answer.value +='2'" />
    <input type="button" value="3" onclick="calculator.answer.value +='3'" />  
    <input class="Fkeys" type="button" value="+" onclick="calculator.answer.value +='+'" />
</br>
<input type="button" value="0" onclick="calculator.answer.value +='0'" />
<input type="button" value="." onclick="calculator.answer.value +='.'" />
<input class="del" type="button" value="Del" onclick="calculator.answer.value =' '" />  
<input class="answer" type="button" value="=" onclick="calculator.answer.value = eval(calculator.answer.value)" />
</br>
        </form> 
<script src="scripts/main.js"></script>
</body>
</html>
